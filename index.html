<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monte sua DRE simplificada</title>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
</head>
<body>
    <header>
            <h1 class="title">Cálculos financeiros e contábeis </h1>
    </header>
    <main>
        <div class="container">
            <div class="contform">
                <span>
                    <h1 class="dre">DRE simplificada</h1>
                </span>    
                <label>(=)Receita bruta:</label><br>
                <input class ="rb" type="number" name="receita_bruta"><br>
                <label>(-)Deduções e abatimentos:</label><br>
                <input class="dd" type="number" name="deducoes"> <br>  
                <label>(-)CPV ou CMV</label><br>
                <input class ="cc" type="number" name="cpv_cmv"><br>
                <label>(-)Despesas com Vendas:</label><br>
                <input class ="dv" type="number" name="desp_vendas"><br>     
                <label>(-)Despesas Administrativas:</label><br>
                <input class ="da" type="number" name="desp_adm"><br>
                <label>(-)Despesas Financeiras:</label><br>
                <input class ="df" type="number" name="desp_fin"><br>    
                <label>(-)Provisões IRPJ E CSLL:</label><br>
                <input class ="pic" type="number" name="prov_imps"><br>   
                <button class="resL" onclick="calcular_dre()">(=)Resultado Líquido:</button><br>
                <span class="resultDRE">
                    <h2>R$</h2> 
                    <p class="resLexp"></p>
                </span>  
            </div>
            <div class="contResult">
                <img class="contImg"src="./images/contadora.jpg" alt="ilustração de uma contadora">      
            </div>
        </div>
    </main>  
    <script src="./scripts/calcDre.js"></script> 
    
</body>

</html>
